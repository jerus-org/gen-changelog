[package]
name = "gen-changelog"
description = """Generate a change log based on the git commits compatible
authors = ["Jeremiah Russell <jrussell@jerus.ie>"]
with keep-a-changelog and using conventional commits to categorise commits."""
version = "0.0.1"
edition = "2024"
rust-version = "1.85"
keywords = ["keep-a-changelog", "conventional-commits", "changelog"]
categories = ["development-tools", "command-line-utilities"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/jerus-org/gen-changelog"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
    "docs",
]

[dependencies]
chrono = { version = "0.4.41", features = ["alloc"] }
env_logger = "0.11.8"
git2 = "0.20.2"
lazy-regex = "3.4.1"
log = "0.4.27"
semver = "1.0.26"
thiserror = "2.0.16"
url = "2.5.7"

[dev-dependencies]
rstest = "0.26.1"

[lints.clippy]
uninlined-format-args = "warn"
unnecessary_semicolon = "warn"

[lints.rust]
dead-code = "allow" # allow temporarily while developing initial code

[lib]
name = "gen_changelog"
path = "src/lib.rs"

[[bin]]
name = "gen-changelog"
path = "src/main.rs"

[build-dependencies]
lazy-regex = "3.4.1"
