[package]
name = "gen-changelog"
description = """Generate a change log based on the git commits compatible
with keep-a-changelog and using conventional commits to categorise commits."""
version = "0.0.8"
authors = ["Jeremiah Russell <jrussell@jerus.ie>"]
edition = "2024"
rust-version = "1.85"
keywords = ["keep-a-changelog", "conventional-commits", "changelog"]
categories = ["development-tools", "command-line-utilities"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/jerus-org/gen-changelog"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
    "CHANGELOG.md",
    "docs",
]

[dependencies]
chrono = { version = "0.4.41", features = ["alloc"] }
clap = { version = "4.5.47", features = ["derive"] }
clap-verbosity-flag = "3.0.4"
env_logger = "0.11.8"
git2 = "0.20.2"
lazy-regex = "3.4.1"
log = "0.4.27"
semver = "1.0.26"
serde = "1.0.219"
serde_json = "1.0.143"
thiserror = "2.0.16"
titlecase = "3.6.0"
toml = { version = "0.9.5", features = ["serde", "display"] }
url = "2.5.7"

[dev-dependencies]
criterion = "0.7.0"
rstest = "0.26.1"
serde_test = "1.0"
tempfile = "3.22.0"

[lints.clippy]
uninlined-format-args = "warn"
unnecessary_semicolon = "warn"

[lints.rust]
dead-code = "allow" # allow temporarily while developing initial code

[lib]
name = "gen_changelog"
path = "src/lib.rs"

[[bin]]
name = "gen-changelog"
path = "src/main.rs"

[[bench]]
name = "config_log"
harness = false
