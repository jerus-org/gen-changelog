version: 2.1

parameters:
  fingerprint:
    type: string
    default: SHA256:OkxsH8Z6Iim6WDJBaII9eTT9aaO1f3eDc6IpsgYYPVg
  min-rust-version:
    type: string
    default: "1.87"
  success_flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be suppressed."
  validation_flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be executed."
  update_pcu:
    type: boolean
    default: false
    description: "If true, the pcu tool is updated from its main github branch."

orbs:
  toolkit: jerus-org/circleci-toolkit@4.4.3

workflows:
  validation:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success_flag >>
    jobs:
      # Signature verification for trusted PRs (with write access for comments)
      - toolkit/verify_commit_signatures:
          name: verify_commit_signatures_trusted
          context: bot-check
          post_comment: true
          update_pcu: false
          filters:
            branches:
              ignore:
                - main
                - /pull\/[0-9]+/
      # Signature verification for forked PRs (read-only, no comments)
      - toolkit/verify_commit_signatures:
          name: verify_commit_signatures_forked
          post_comment: false
          update_pcu: false
          filters:
            branches:
              only: /pull\/[0-9]+/
      - toolkit/required_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          requires:
            - security audit only
      - toolkit/optional_builds:
          filters:
            branches:
              ignore:
                - main
          min_rust_version: << pipeline.parameters.min-rust-version >>
          requires:
            - security audit only
      - toolkit/test_doc_build:
          filters:
            branches:
              ignore:
                - main
          min_rust_version: << pipeline.parameters.min-rust-version >>
          requires:
            - security audit only
      - toolkit/common_tests:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          test_runner: nextest
          requires:
            - security audit only
      - toolkit/idiomatic_rust:
          filters:
            branches:
              ignore:
                - main
          min_rust_version: << pipeline.parameters.min-rust-version >>
          requires:
            - security audit only
      - toolkit/security:
          name: security audit only
          sonarcloud: false
      - toolkit/security:
          name: security with sonarcloud
          context: SonarCloud
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main

